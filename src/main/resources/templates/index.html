<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tbody>
    <tr th:each="dataItem : ${dataItemForm.dataItems}">
        <td>
            <p><a th:text="${dataItem.title}">xxx</a></p>
            <p><a>写真:</a><a th:text="${dataItem.picture}">xxx</a></p>
            <p><a>説明:</a><a th:text="${dataItem.description}">xxx</a></p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
